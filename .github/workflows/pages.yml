name: Pages

on:
  push:
    branches:
      - master  # 确保这是你的默认分支名称（部分仓库可能使用 main）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到最新v4版本
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4  # 更新到最新v4版本
        with:
          node-version: 20.x
          cache: npm  # 使用官方推荐的npm缓存方式

      - name: Install Dependencies
        run: npm ci  # 更推荐使用ci命令保持依赖一致性

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # 这是专门为Pages设计的artifact上传
        with:
          path: ./public  # 确保这是你的构建输出目录

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # 保持最新v2版本
