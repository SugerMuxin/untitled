name: Pages

on:
  push:
    branches:
      - master  # 如果是 main 分支请修改

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm  # 使用官方推荐的自动缓存

      - name: Install Dependencies
        run: npm ci  # 严格根据 lock 文件安装

      - name: Build Project
        run: npm run build

      # 关键修复点：使用专用 Pages 上传器
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public  # 请确认实际构建目录

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
